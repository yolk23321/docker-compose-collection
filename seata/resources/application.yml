server:
  port: 8091
spring:
  application:
    name: seata-server
  main:
    web-application-type: none
logging:
  config: classpath:logback-spring.xml
  file:
    path: ${log.home:${user.home}/logs/seata}
  extend:
    logstash-appender:
      enabled: false
      destination: 127.0.0.1:4560
    kafka-appender:
      enabled: false
      bootstrap-servers: 127.0.0.1:9092
      topic: logback_to_logstash
      producer:
        acks: 0
        linger-ms: 1000
        max-block-ms: 0
    metric-appender:
      enabled: false

seata:
  config:
    type: nacos
    nacos:
      server-addr: host.docker.internal:8848
      namespace: 
      group: DEFAULT_GROUP
      username: nacos
      password: admin
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: host.docker.internal:8848
      group: DEFAULT_GROUP
      namespace:
      cluster: default
      context-path:
      username: nacos
      password: admin

console:
  user:
    username: seata
    password: seata